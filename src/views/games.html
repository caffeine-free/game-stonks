<div class="container d-flex justify-content-center align-items-center" style="height: 100%;">
    <div class="jumbotron vertical-center py-4">
        <form class="form-horizontal" action='' method="POST" >
        <fieldset>
            <div id="legend">
            <legend class="">Register</legend>
            </div>
            <div class="control-group">
            <!-- Name -->
            <label class="control-label"  for="name">Name</label>
            <div class="controls">
                <input type="text" id="name" name="name" placeholder="" class="input-xlarge w-100">
                <p class="help-block">Name can contain any letters or numbers</p>
            </div>
            </div>
        
            <div class="control-group">
            <!-- Price -->
            <label class="control-label" for="price">Price</label>
            <div class="controls">
                <input type="number" value="1000" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="c2" />
                <p class="help-block">Please provide a price for the game</p>
            </div>
            </div>
        
            <div class="control-group">
            <!-- Description -->
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <textarea type="description" id="description" name="description" placeholder="" class="w-100"></textarea>
                <p class="help-block">Description should be at least 50 characters</p>
            </div>
            </div>

            <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success" onClick="post()">Register</button>
            </div>
            </div>
        </fieldset>
        </form>
    </div>
